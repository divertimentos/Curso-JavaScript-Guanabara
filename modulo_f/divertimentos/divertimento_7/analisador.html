<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <!-- REGIAO DO INPUT -->
        <div>
            <label for="userInput">Número (entre 1 e 100): </label>
            <input type="number" name="userInput" id="userInput">
            
            <button onclick="gatherNumber()" type="submit">Adicionar</button>
        </div>

        <!-- CAIXA COM A LISTA DE ADICIONADOS -->
        <div>
            <select name="lista" id="adicionados" size="10">
                <option> </option>
            </select>
            
            <br>
            <button onclick="showAnalysis()" type="submit">Finalizar</button>
        </div>
            
        <!-- ANÁLISE DOS NÚMEROS -->
        <div id="result">
            <p>Aguardando os números...</p>
        </div>

    </section>
    <footer>
        <p>&copy; Guilherme Teixeira</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
